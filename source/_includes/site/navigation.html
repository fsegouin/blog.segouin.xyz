<div role="navigation">
  {% assign navurl = page.url | remove: 'index.html' %}
  <ul>
    {% for item in include.nav %}
    <li {% if item.url == navurl %}class="is-current"{% endif %}> <a href="{{ item.url }}" {% if item.target %} target="{{ item.target }}"{% endif %}>{{ item.title }}</a></li>
    {% endfor %}
    <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">Feed</a></li>
    <li><a href="{{ "/sitemap.xml" | prepend: site.baseurl }}">Sitemap</a></li>
  </ul>
</div>
