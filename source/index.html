<h1>$ blog.segouin.xyz</h1>

<ul>
  {% for item in site.posts %}
  <li>
    <span class="base0E">{{ item.date | date: "%B %-d, %Y" }}</span>
    <h1>
      <a class="base0A" href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
    </h1>
  </li>
  {% endfor %}
</ul>
